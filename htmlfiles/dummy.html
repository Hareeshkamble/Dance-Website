<body>

  <div class="container">
    <h2>Dance Academy Fees Inquiry Form</h2>
    <form id="feesForm">
      <label for="danceStyle">Select Dance Style:</label>
      <select id="danceStyle" name="danceStyle">
        <option value="ballet">Ballet</option>
        <option value="adults">Tap dance</option>
        <option value="adults">Jazz dance</option>
        <option value="adults">Bharatanatyam</option>

        <option value="hipHop">Hip Hop</option>
        <option value="contemporary">Contemporary</option>
        <!-- Add more dance styles as needed -->
      </select>

      <label for="ageGroup">Select Age Group:</label>
      <select id="ageGroup" name="ageGroup">
        <option value="kids">Kids (5-10 years)</option>
        <option value="teens">Teens (11-17 years)</option>
        <option value="adults">Adults (18+ years)</option>

    

        <!-- Add more age groups as needed -->
      </select>

      <label for="experience">Dance Experience (in years):</label>
      <input type="text" id="experience" name="experience" placeholder="Enter your dance experience">

      <button type="button" class="btn"  onclick="calculateFees()">Calculate Fees</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function calculateFees() {
      const danceStyle = document.getElementById('danceStyle').value;
      const ageGroup = document.getElementById('ageGroup').value;
      const experience = parseFloat(document.getElementById('experience').value);

      // Sample fees calculation logic (You can customize this as needed)
      let baseFees = 1500; // Base fees for a dance class
      let experienceFactor = 1; // Factor to adjust fees based on experience

      if (experience >= 2 && experience < 5) {
        experienceFactor = 1.2; // Increase fees by 20% for 2 to 5 years of experience
      } else if (experience >= 5) {
        experienceFactor = 1.5; // Increase fees by 50% for more than 5 years of experience
      }

      let totalFees = baseFees * experienceFactor;

      // Display the result
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `Total Fees for ${danceStyle} (${ageGroup}): â‚¹${totalFees.toFixed(2)}`;
    }
  </script>
